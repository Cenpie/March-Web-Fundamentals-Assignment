<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <h1>Employee Survey Form</h1>  
    
    <form>

            <label for="name">Name</label>
            :
            <input type="text" id="name" placeholder="Enter your name here" name="name" >

    </form>
    <form>

            <p><b>Q1. Select your branch.</b></p>

            <input type="radio" value="S/W Dev" id="S/W Dev" name="branch">
            <label for="S/W Dev">S/W Dev</label>
            <br>

            <input type="radio" value="HR Dept" id="HR Dept" name="branch">
            <label for="HR Dept">HR Dept</label>
            <br>

            <input type="radio" value="Management" id="Management" name="branch">
            <label for="Management">Management</label>
            <br>

            <input type="radio" value="Support Team" id="Support Team" name="branch">
            <label for="Support Team">Support Team</label>
            <br>

    </form>

    <form>

        <p><b>Q2. Select your Gender.</b></p>

        <input type="radio" value="Male" id="Male" name="Gender">
        <label for="Male">Male</label>
        <br>

        <input type="radio" value="Female" id="Female" name="Gender">
        <label for="Female">Female</label>
        <br>

        <input type="radio" value="Others" id="Others" name="Gender">
        <label for="Others">Others</label>
        <br>

    </form>

    <form>

        <p><b>Q3. Select your Age.</b></p>

        <input type="radio" value="18-25" id="Age1" name="Age">
        <label for="Age1">18-25</label>
        <br>

        <input type="radio" value="26-35" id="Age2" name="Age">
        <label for="Age2">26-35</label>
        <br>

        <input type="radio" value="36-45" id="Age3" name="Age">
        <label for="Age3">36-45</label>
        <br>

        <input type="radio" value="45+" id="Age4" name="Age">
        <label for="Age4">45+</label>
        <br>

    </form>

    <form>

        <p><b>Q4. Select the Vehicles you own.</b></p>

        <input type="checkbox" value="Bike" id="Veh1" name="Veh1">
        <label for="Veh1">Bike</label>
        <br>

        <input type="checkbox" value="Female" id="Veh2" name="Veh2">
        <label for="Veh2">Car</label>
        <br>

        <input type="checkbox" value="Helicopter" id="Veh3" name="Veh3">
        <label for="Veh3">Helicopter</label>
        <br>

    </form>

    <form>

        <p><b>Q5. Date of Birth</b></p>

        <input type="date" max="2002-04-03">
        <br>

    </form>

    <form>

        <p><b>Q6. Enter your PINCODE</b></p>
        <label for="pincode"></label>
        <input type="text" id="pincode" placeholder="Enter the PINCODE " name="pincode" maxlength="6">
        <br>
        
    </form>

</body>
</html>
